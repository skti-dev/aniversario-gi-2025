<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Mês do seu Aniversário, Gi</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e3c72, #2a5298, #ff6b6b);
        background-size: 400% 400%;
        animation: gradientFlow 15s ease infinite;
        font-family: "Georgia", serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      .messages {
        position: absolute;
        bottom: 120px;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 10;
      }

      .main-message {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 15px;
        animation: pulse 2s ease-in-out infinite;
      }

      .love-message {
        font-size: 2rem;
        color: #ffb3ba;
        font-style: italic;
      }

      .signature {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-size: 1rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        z-index: 10;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @media (max-width: 768px) {
        .main-message {
          font-size: 1.8rem;
        }
        .love-message {
          font-size: 1.4rem;
        }
        .signature {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="heartCanvas"></canvas>

    <div class="messages">
      <div class="main-message">Feliz mês do seu aniversário, Gi</div>
      <div class="love-message">Amo você</div>
    </div>

    <div class="signature">Augusto Seabra - 01/08/2025</div>

    <script src="script.js"></script>
  </body>
</html>
